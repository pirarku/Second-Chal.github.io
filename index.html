<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="wrapper" role="main">
    <img src="./images/logo.svg" alt="splittericon">
    <div class="calculator-container">
    <div class="box inputs">
     <div class="contain">
         <div>
            <label>Bill</label>
            <img class="icon" alt='billicon' src="./images/icon-dollar.svg">
            <input class="in" type="number" name="Bill" placeholder="0">
         </div>
         <div>
            <label>Select Tip %</label>
            <div class="tips">
              <div class="btn "id="5">5%</div>
              <div class="btn" id="10">10%</div>
              <div class="btn" id="15">15%</div>
              <div class="btn" id="25">25%</div>
              <div class="btn" id="50">50%</div>
              <input id="tipIn" type="number" name="tip" placeholder="Custom" >
            </div>
          </div>
         <div>
            <span>Number of People <span class="err">Can't be zero</span></span>
            <img class="icon" src="./images/icon-person.svg" alt="PeopleIcon">
            <input class="in" type="number" name="people" placeholder="0">
         </div>
        
      </div>
    </div>
    <div class=" box result">
       <div class="resultcontainer">
          <div class="lbl">
            <span>Tip Amount <span class='p'>/person</span></span>
            <h1 class="res">$<h1 class="totl" id="resAmount">0.00</h1></h1>
          </div>
          <div class="lbl">
             <span>Total <span class='p'>/person</span></span>
             <h1 class="res">$<h1 class="totl" id="resTotal">0.00</h1></h1>
          </div>
       </div> 
       <button class='' id="reset" >RESET</button>
    </div>
    </div>
  </div>
</body>
</html>
