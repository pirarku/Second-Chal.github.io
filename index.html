<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <meta http-equiv="refresh" content="1"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <script type="text/javascript" src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper" role="main">
    <img src="./images/logo.svg">
    <div class="calculator-container">
    <div class="box inputs">
     <div class="contain">
         <div>
            <label>Bill</label>
            <img class="icon" src="./images/icon-dollar.svg">
            <input class="in" type="number" name="Bill" placeholder="0">
         </div>
         <div>
            <label>Select Tip %</label>
            <div class="tips">
              <div class="btn " value="5">5%</div>
              <div class="btn" value="10">10%</div>
              <div class="btn" value="15">15%</div>
              <div class="btn" value="25">25%</div>
              <div class="btn" value="50">50%</div>
              <input id="tipIn" type="number" name="tip" placeholder="Custom">
            </div>
          </div>
         <div>
            <label>Number of People <p class="err">Can't be zero</p></label>
            <img class="icon" src="./images/icon-person.svg">
            <input class="in" type="number" name="" placeholder="0">
         </div>
        
      </div>
    </div>
    <div class=" box result">
       <div class="resultcontainer">
          <div class="lbl">
            <label>Tip Amount <p>/ person</p></label>
            <h1 class="res">$<h1 class="totl" id="resAmount">0.00</h1></h1>
          </div>
          <div class="lbl">
             <label>Total <p>/person</p></label>
             <h1 class="res">$<h1 class="totl" id="resTotal">0.00</h1></h1>
          </div>
       </div> 
       <button class='' id="reset" >RESET</button>
    </div>
    </div>
  </div>
 <!--  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</body>
</html>
